<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{login}">
    <img class="mb-4" th:src="@{img/bootstrap-solid.svg}" alt="" width="72" height="72" src="">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.Please_sign_in}">Please sign in</h1>
    <!--message !== null 显示此消息-->
    <p style="color:red" th:text="${message}" th:if="${not #strings.isEmpty(message)} "></p>
    <label class="sr-only">Username</label>
    <label>
        <input type="text" class="form-control" name="username" th:placeholder="#{login.Username}" required=""
               autofocus="">
    </label>
    <label class="sr-only">Password</label>
    <label>
        <input type="password" class="form-control" name="password" th:placeholder="#{login.Password}" required="">
    </label>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> [[#{login.Remember_me}]]
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">[[#{login.Sign_in}]]</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <a class="btn btn-sm" th:href="@{/index.html(language='zh-CN')}">中文</a>
    <a class="btn btn-sm" th:href="@{/index.html(language='en-US')}">English</a>
</form>

</body>

</html>
